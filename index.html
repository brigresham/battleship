<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>BattleShip</title>
</head>
<body>
    <header role="banner">
        <h1 >BATTLESHIP</h1>
    </header>
    <main role="main">
       <h3>Instructions: The goal is to find the battleship.
        If the battleship is behind the square it will turn green, but if incorrect it will 
        turn red. Good Luck!!
       </h3> 
       <section class="container">
        <div class="row first">
            <div class="col-3 square"></div>
             <div class="col-3 square"></div> 
             <div class="col-3 square"></div>
        </div>
       </section>
         <section class="container">
        <div class="row second">
            <div class="col-2 square"></div>
             <div class="col-2 square"></div> 
             <div class="col-2 square"></div>
        </div>
       </section>
         <section class="container">
        <div class="row">
            <div class="col-2 square"></div>
             <div class="col-2 square"></div> 
             <div class="col-2 square"></div>
             <div><button class="col-8 click" id="click">Start</button></div>
            </div>
            
       </section> 
    </main>
<script src="./js/app.js"></script>    
</body>
</html>
